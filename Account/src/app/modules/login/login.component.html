<div class="container">
  <div>
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="names">Email:</label>
        <input type="text" id="emal" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Apellido paterno" [(ngModel)]="password" name="password" required>
      </div>
        <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
